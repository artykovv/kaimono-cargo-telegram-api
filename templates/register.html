<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" type="image/svg+xml" href="https://s3.twcstorage.ru/950b8ae0-ede96dcd-cf8e-4652-abdd-26b6b4c42e38/kaimono/cargo/docs/favicon.svg">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .container {
      max-width: 100%;
      width: 100%;
      margin: 0 auto;
    }
    .form-control, .form-select {
      margin-bottom: 15px;
    }
    #error {
      margin-top: 15px;
      text-align: center;
    }
    .btn-primary {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
    }
    @media (max-width: 576px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Регистрация</h1>
    <form id="registration-form">
      <div class="mb-3">
        <label for="name" class="form-label">Имя:</label>
        <input type="text" class="form-control" id="name" name="name" required placeholder="Введите ваше имя">
      </div>
      <div class="mb-3">
        <label for="number" class="form-label">Номер телефона:</label>
        <input type="tel" class="form-control" id="number" name="number" required placeholder="+996XXXXXXXXX" pattern="\+[0-9]{10,12}">
        <div class="invalid-feedback">Введите номер в международном формате (например, +996123456789)</div>
      </div>
      <div class="mb-3">
        <label for="city" class="form-label">Адрес:</label>
        <input type="text" class="form-control" id="city" name="city" required placeholder="Введите ваш адрес">
      </div>
      <div class="mb-3">
        <label for="branch" class="form-label">Филиал:</label>
        <select class="form-select" id="branch" name="branch" required>
          <option value="" disabled selected>Выберите филиал</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
    <p id="error" class="text-danger" style="display: none;"></p>
  </div>

  <script>
    const apikey = "{{API_KEY}}"
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.MainButton.setText('Зарегистрироваться').show();

    const user = tg.initDataUnsafe.user;
    const telegram_chat_id = user?.id;

    const form = document.getElementById('registration-form');
    const error = document.getElementById('error');
    const branchSelect = document.getElementById('branch');
    const numberInput = document.getElementById('number');

    // Show error message
    function showError(message) {
      error.textContent = message;
      error.style.display = 'block';
    }

    // Clear error message
    function clearError() {
      error.textContent = '';
      error.style.display = 'none';
    }

    // Fetch branches and populate dropdown
    async function loadBranches() {
      try {
        const response = await fetch('/branch/', {
          headers: {
            "X-API-Key": apikey,
            "Accept": "application/json"
          }
        });
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: Не удалось загрузить филиалы`);
        }
        const branches = await response.json();
        branches.forEach(branch => {
          const option = document.createElement('option');
          option.value = branch.id;
          option.textContent = `${branch.name} (${branch.address})`;
          branchSelect.appendChild(option);
        });
      } catch (err) {
        showError('Не удалось загрузить список филиалов: ' + err.message);
      }
    }

    loadBranches();

    // Validate phone number format
    function validatePhoneNumber(number) {
      const phoneRegex = /^\+[0-9]{10,12}$/;
      return phoneRegex.test(number);
    }

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      clearError();

      const name = document.getElementById('name').value.trim();
      const number = document.getElementById('number').value.trim();
      const city = document.getElementById('city').value.trim();
      const branch_id = parseInt(branchSelect.value);

      // Client-side validation
      if (!name || !number || !city || !branch_id) {
        showError('Все поля должны быть заполнены');
        return;
      }

      if (!telegram_chat_id) {
        showError('Ошибка: Telegram ID не получен');
        return;
      }

      if (!validatePhoneNumber(number)) {
        showError('Введите номер телефона в международном формате (например, +996123456789)');
        numberInput.classList.add('is-invalid');
        return;
      } else {
        numberInput.classList.remove('is-invalid');
      }

      try {
        const payload = {
          name: String(name),
          number: String(number),
          city: String(city),
          telegram_chat_id: String(telegram_chat_id),
          branch_id: Number(branch_id)
        };
        console.log('Sending payload:', payload); // Debugging log
        const response = await fetch('/telegram/register/clients', {
          method: 'POST',
          headers: {
            "X-API-Key": apikey,
            "Accept": "application/json",
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const result = await response.json();
        console.log('Response:', result); // Debugging log

        if (!response.ok) {
          const errorMsg = result.detail?.[0]?.msg || `Ошибка регистрации (HTTP ${response.status})`;
          showError(errorMsg);
          return;
        }

        if (result.status === 'ok' || result.id) {
          tg.MainButton.hide();
          tg.close();
        } else {
          showError(result.message || 'Неизвестная ошибка');
        }
      } catch (error) {
        console.error('Request error:', error); // Debugging log
        showError('Ошибка сети или сервера: ' + error.message);
      }
    });

    tg.MainButton.onClick(() => {
      form.dispatchEvent(new Event('submit'));
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
